<!DOCTYPE html>
<html lang="en">

<head>
  
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
</head>

<body>
  <div class="tr1">
    <div class="container"></div>
    <div class="formobile"></div>
    <div class="tr1sub">

          </p>

      </div>
      <div class="secondone">
        <div class="companies">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="tr2">
      <div class="image"></div>
      <img src="./images/image-header-desktop.jpg" alt="" />
    </div>
  </div>

</html>
